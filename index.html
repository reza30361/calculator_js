<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body class="">
    <div class="container min-h-screen flex justify-center items-center">
      <div class="bg-white border-2 rounded-2xl p-8" style="width: 350px">
        <div class="w-full bg-white border flex flex-col p-3 max-h-40">
          <span id="preview" class="px-3 pb-1 text-blue-400 text-xs" style="overflow-wrap: anywhere"
            ></span
          >
          <span id="result" class="px-3" style="overflow-wrap: anywhere"
            >0</span
          >
        </div>
        <div class="my-4 flex flex-wrap justify-center h-full">
          <!-- 1 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn(7)" title="7" class="btn-default">
              <span>7</span>
            </div>
          </div>
          <!-- 2 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn(8)" class="btn-default">
              <span>8</span>
            </div>
          </div>
          <!-- 3 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn(9)" class="btn-default">
              <span>9</span>
            </div>
          </div>
          <!-- 4 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn('+')" class="bg-blue-500 text-white btn-default">
              <span>+</span>
            </div>
          </div>
          <!-- 5 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn('C')" class="bg-blue-500 text-white btn-default">
              <span>C</span>
            </div>
          </div>
          <!-- 6 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn(4)" class="btn-default">
              <span>4</span>
            </div>
          </div>
          <!-- 7 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn(5)" class="btn-default">
              <span>5</span>
            </div>
          </div>
          <!-- 8 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn(6)" class="btn-default">
              <span>6</span>
            </div>
          </div>
          <!-- 9 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn('-')" class="bg-blue-500 text-white btn-default">
              <span>-</span>
            </div>
          </div>
          <!-- 10 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn('AC')" class="bg-blue-500 text-white btn-default">
              <span>AC</span>
            </div>
          </div>
          <!-- 11 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn(1)" class="btn-default">
              <span>1</span>
            </div>
          </div>
          <!-- 2 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn(2)" class="btn-default">
              <span>2</span>
            </div>
          </div>
          <!-- 3 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn(3)" class="btn-default">
              <span>3</span>
            </div>
          </div>
          <!-- 4 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn('*')" class="bg-blue-500 text-white btn-default">
              <span>*</span>
            </div>
          </div>
          <!-- 5 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn('00')" class="bg-blue-500 text-white btn-default">
              <span>00</span>
            </div>
          </div>
          <!-- 1 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn('.')" class="btn-default">
              <span>.</span>
            </div>
          </div>
          <!-- 2 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn(0)" class="btn-default">
              <span>0</span>
            </div>
          </div>
          <!-- 3 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn('=')" class="btn-default">
              <span>=</span>
            </div>
          </div>
          <!-- 4 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn('/')" class="bg-blue-500 text-white btn-default">
              <span>/</span>
            </div>
          </div>
          <!-- 5 -->
          <div class="w-1/5 flex justify-center my-2">
            <div onclick="fn('000')" class="bg-blue-500 text-white btn-default">
              <span>000</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
